<!DOCTYPE html>
<html>
  <head>
    <title>Jukeberry !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jukeberry !</h1>
    </header>
    <main>
      <script type="module">
import { Jukeberry } from "./main.js";
let displayBranch = async (path) => {
  let musicList = await Jukeberry.getTree(path);
  let main = document.querySelector("main");
  main.innerHTML = "";
  let ul = document.createElement("ul");
  main.append(ul);
  musicList.map(e => {
    let li = document.createElement("li");
    li.addEventListener("click",() => {
      displayBranch(e.name); });
    li.addEventListener("contextmenu",() => {
      Jukeberry.play(e.name); });
    let name = e.name.split("/");
    li.innerText = name[name.length-1];
    ul.append(li);
  });
}
displayBranch("./");
      </script>
    </main>
    <footer></footer>
  </body>
</html>
