<!DOCTYPE html>
<html>
  <head>
    <title>Jukeberry !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/32.png" sizes="32x32" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jukeberry !</h1>
      <nav>
        <ul tabindex="1">
          <li id="all_random">Aléatoire</li>
          <li id="regenerate">Régénérer l'arbre</li>
          <li id="stop">Stop</li>
          <li id="halt">Arrêter tout</li>
        </ul>
      </nav>
    </header>
    <main>
      <script type="module">
import { Jukeberry } from "./main.js";
let displayBranch = async (path) => {
  let musicList = await Jukeberry.getTree(path);
  let main = document.querySelector("main");
  main.innerHTML = "";
  let ul = document.createElement("ul");
  main.append(ul);
  musicList.map(e => {
    let li = document.createElement("li");
    li.addEventListener("click",() => {
      displayBranch(e.name); });
    li.addEventListener("contextmenu",() => {
      Jukeberry.play(e.name); });
    let name = e.name.split("/");
    li.innerText = name[name.length-1];
    ul.append(li);
  });
}
displayBranch("./");
let menu = {
  all_random: () => { Jukeberry.allRandom(); },
  regenerate: async () => {
    if (confirm(`Ceci va entièrement réanalyser le disque pour produire un nouvel arbre.
    (cela peut prendre longtemps)
Êtes-vous sûr ?`)) {
        await Jukeberry.regenerate();
        displayBranch("./");
    }
  },
  stop: () => { Jukeberry.stop(); },
  halt: () => {
    if (confirm(`Ceci va éteindre le dispositif et couper la connexion.
Êtes-vous sûr ?`)) {
        Jukeberry.halt();
    }
  },
}
document.querySelector("nav ul").addEventListener("click",(e) => {
  menu[e.target.id]();
});
      </script>
    </main>
    <footer></footer>
  </body>
</html>
