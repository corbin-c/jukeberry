<!DOCTYPE html>
<html>
  <head>
    <title>Jukeberry !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/32.png" sizes="32x32" />
    <link rel="icon" href="icons/192.png" sizes="192x192" />
    <link rel="icon" href="icons/512.png" sizes="512x512" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="init">
      <h1>Jukeberry !</h1>
      <nav>
        <ul tabindex="1">
          <li id="all_random">Aléatoire</li>
          <li id="regenerate">Régénérer l'arbre</li>
          <li id="stop">Stop</li>
          <li id="halt">Arrêter tout</li>
        </ul>
      </nav>
    </header>
    <main class="init">
      <script type="module">
import { Jukeberry } from "./main.js";
let button = (action,label,opts) => {
  let b = document.createElement("button");
  b.innerText = label;
  b.addEventListener("click",() => {
    Jukeberry[action](opts);
  });
  return b;
}
let displayBranch = async (path,delay) => {
  let musicList = await Jukeberry.getTree(path);
  let main = document.querySelector("main");
  main.innerHTML = "";
  let ul = document.createElement("ul");
  main.append(ul);
  for (let e of musicList) {
    let li = document.createElement("li");
    let name = e.name.split("/");
    name = name[name.length-1];
    li.innerText = name;
    if (e.type != "file") {
      li.addEventListener("click",() => {
        displayBranch(e.name,10); });
      if (e.type == "parentdir") {
        name = "../";
        li.innerText = name;
      } else {
        li.addEventListener("contextmenu",(event) => {
          event.preventDefault();
          Jukeberry.playRandom(e.name);
        });
      }
    } else {
      li.addEventListener("click",() => {
        Jukeberry.play(e.name); });
    }
    if (delay) {
      await wait(delay);
    }
    ul.append(li);
  };
}

let menu = {
  all_random: () => { Jukeberry.allRandom(); },
  regenerate: async () => {
    if (confirm(`Ceci va entièrement réanalyser le disque pour produire un nouvel arbre.
    (cela peut prendre longtemps)
Êtes-vous sûr ?`)) {
        await Jukeberry.regenerate();
        displayBranch("./");
    }
  },
  stop: () => { Jukeberry.stop(); },
  halt: () => {
    if (confirm(`Ceci va éteindre le dispositif et couper la connexion.
Êtes-vous sûr ?`)) {
        Jukeberry.halt();
    }
  },
}
document.querySelector("nav ul").addEventListener("click",(e) => {
  menu[e.target.id]();
});

let wait = (t) => {
  return new Promise((resolve,reject) => {
    setTimeout(() => { resolve(); },t)
  })
};
(async () => {
  await wait(500);
  document.querySelector("main").setAttribute("class","");
  document.querySelector("footer").setAttribute("class","");
  document.querySelector("header").setAttribute("class","");
  await wait(500);
  displayBranch(".",20);
})();
      </script>
    </main>
    <footer class="init"></footer>
  </body>
</html>
