<!DOCTYPE html>
<html>
  <head>
    <title>Jukeberry !</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/32.png" sizes="32x32" />
    <link rel="icon" href="icons/192.png" sizes="192x192" />
    <link rel="icon" href="icons/512.png" sizes="512x512" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="init">
      <h1>Jukeberry !</h1>
      <nav>
        <ul tabindex="1">
          <li id="search">Recherche</li>
          <li id="all_random">Al√©atoire</li>
          <li id="regenerate">R√©g√©n√©rer l'arbre</li>
          <li id="stop">Stop</li>
          <li id="halt">Arr√™ter tout</li>
        </ul>
      </nav>
    </header>
    <main class="init">
      <script type="module">
import { Jukeberry } from "./main.js";
let button = (action,label,opts) => {
  let b = document.createElement("button");
  b.innerText = label;
  b.addEventListener("click",() => {
    Jukeberry[action](opts);
  });
  return b;
}
let newMainList = () => {
  let main = document.querySelector("main");
  main.innerHTML = "";
  let ul = document.createElement("ul");
  main.append(ul);
  return ul;
}
let cleanName = (name,type="file") => {
  name = name.split("/").pop();
  name = name.replace(/_/g," ");
  if (type == "file") {
    name = name.split(".");
    if (name.length > 1) {
      name.pop();
      name = name.join(" ");
    }
  }
  return name
}
let mainDisplay = async (parent,list,delay=10) => {
  for (let e of list) {
    let li = document.createElement("li");
    let name = cleanName(e.name,e.type);
    li.innerText = name;
    if (e.type != "file") {
      li.addEventListener("click",() => {
        displayBranch(e.name,10); });
      if (e.type == "parentdir") {
        name = "../";
        li.innerText = name;
      } else {
        li.addEventListener("contextmenu",(event) => {
          event.preventDefault();
          Jukeberry.playRandom(e.name);
        });
      }
    } else {
      li.addEventListener("click",() => {
        Jukeberry.play(e.name); });
    }
    if (delay) {
      await wait(delay);
    }
    parent.append(li);
  }
}
let displayBranch = async (path,delay=10) => {
  let musicList = await Jukeberry.getTree(path);
  mainDisplay(newMainList(),musicList,delay);
}
let displaySearch = async (delay,results) => {
  let ul = document.querySelector("main ul");
  [...ul.children].map(e => {
    if (e.id != "li_input") {
      e.remove();
    }
  });
  mainDisplay(ul,results);
}
let menu = {
  search: () => {
    let ul = newMainList();
    let form = document.createElement("li");
    form.setAttribute("id","li_input");
    let input = document.createElement("input");
    input.setAttribute("type","text");
    input.value = "";
    input.addEventListener("keyup",async () => {
      let r = await Jukeberry.search(input.value);
      displaySearch(10,r);
    });
    form.append(input);
    ul.append(form);
    input.focus();
  },
  all_random: () => { Jukeberry.allRandom(); },
  regenerate: async () => {
    if (confirm(`Ceci va enti√®rement r√©analyser le disque pour produire un nouvel arbre.
    (cela peut prendre longtemps)
√ätes-vous s√ªr ?`)) {
        await Jukeberry.regenerate();
        displayBranch("./");
    }
  },
  stop: () => { Jukeberry.stop(); },
  halt: () => {
    if (confirm(`Ceci va √©teindre le dispositif et couper la connexion.
√ätes-vous s√ªr ?`)) {
        Jukeberry.halt();
    }
  },
}
document.querySelector("nav ul").addEventListener("click",(e) => {
  menu[e.target.id]();
});

let wait = (t) => {
  return new Promise((resolve,reject) => {
    setTimeout(() => { resolve(); },t)
  })
};
(async () => {
  await wait(500);
  let footer = document.querySelector("footer");
  document.querySelector("main").setAttribute("class","");
  footer.setAttribute("class","");
  document.querySelector("header").setAttribute("class","");
  await wait(500);
  displayBranch(".",20);
  let current = document.createElement("p");
  current.setAttribute("id","currentSong");
  footer.append(current);
  let btn = document.createElement("button");
  btn.innerText = "üí°";
  btn.addEventListener("click",async () => {
    let display = "";
    let song = await Jukeberry.currentSong();
      if ((typeof song.artist !== "undefined") && (song.artist !== "")) {
        display += song.artist+" - ";
      }
      if ((typeof song.title !== "undefined") && (song.title !== "")) {
        display += song.title;
      }
    if ((display == "") && (typeof song.filename !== "undefined")) {
      display = song.filename.replace(/_/g," ");
    }
    current.innerText = display;
  });
  footer.append(btn);
})();
document.querySelector("h1").addEventListener("click",() => {
  displayBranch(".");
});
      </script>
    </main>
    <footer class="init"></footer>
  </body>
</html>
